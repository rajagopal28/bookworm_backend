<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Book details</h3></div>
    <div class="panel-body">
        <div class="row">
            <div class="col-lg-5">
                <a href="#" class="thumbnail">
                    <img src="{{ user.thumbnailURL }}" alt="No Image">
                </a>
            </div>
            <div class="col-xs-6">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label for="isbn" class="control-label col-xs-2">First name</label>
                        <div class="col-xs-10">
                            {{ user.firstName }}

                        </div>
                    </div>
                    <div class="form-group">
                        <label for="userName" class="control-label col-xs-2">Last name</label>
                        <div class="col-xs-10">
                            {{ user.lastName }}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="authorName" class="control-label col-xs-2">Birthday</label>
                        <div class="col-xs-10">
                            {{ user.dob }}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description" class="control-label col-xs-2">Gender</label>
                        <div class="col-xs-10">
                            {{ user.gender }}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="genres" class="control-label col-xs-2">Contributions</label>
                        <div class="col-xs-10">
                            {{ user.contributions }}
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-offset-2 col-xs-10">
                            <button type="submit" class="btn btn-primary" ng-click="borrowBook()">
                                Add to network
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
