<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">User details</h3></div>
    <div class="panel-body">
        <div ng-if="!userDataAvailable" class="alert alert-danger alert-dismissible" role="alert">
            <strong><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">Error:</span>No information available</strong>
        </div>
        <div class="row" ng-if="userDataAvailable">
            <div class="col-md-3">
                <a href="#" class="thumbnail">
                    <img src="{{ user.thumbnailURL }}" alt="No Image">
                </a>
            </div>
            <div class="col-xs-6">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label for="isbn" class="control-label col-xs-2">First name</label>
                        <div class="col-xs-10">
                            {{ user.firstName }}

                        </div>
                    </div>
                    <div class="form-group">
                        <label for="userName" class="control-label col-xs-2">Last name</label>
                        <div class="col-xs-10">
                            {{ user.lastName }}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="authorName" class="control-label col-xs-2">Birthday</label>
                        <div class="col-xs-10">
                            {{ user.dob }}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description" class="control-label col-xs-2">Gender</label>
                        <div class="col-xs-10">
                            {{ user.gender }}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="genres" class="control-label col-xs-2">Contributions</label>
                        <div class="col-xs-10">
                            {{ user.contributions }}
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-offset-2 col-xs-10" ng-if="isLoggedIn()">
                            <button type="submit" ng-if="!isUserContributor()" class="btn btn-primary" ng-click="addToNetwork()">
                                Add to network
                            </button>
                            <a type="submit" ng-if="isUserContributor()" class="btn btn-primary" ng-href="#/bookworm/update-profile/{{ user.id }}">
                                Edit
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
