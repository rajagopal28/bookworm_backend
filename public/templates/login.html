<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Sign in</h3>
    </div>
    <div class="panel-body">
        <div ng-repeat="msg in messages" class="alert alert-{{ msg.type }} alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click="dismissAlert($index)"><span
                            aria-hidden="true">&times;</span></button>
                    <strong><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only">{{ msg.type }}</span></strong>{{ msg.text }}
                </div>
        <form class="form-horizontal" name="loginForm">
            <div class="form-group">
                <label for="authorName" class="control-label"><sup>*</sup>Indicates required fields</label>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="control-label col-xs-2">Login<sup>*</sup></label>
                <div class="col-xs-5">
                    <input class="form-control" ng-required="true" ng-model="user.username" id="inputEmail" placeholder="Username">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="control-label col-xs-2">Password<sup>*</sup></label>
                <div class="col-xs-5">
                    <input type="password" ng-required="true" class="form-control" id="inputPassword" ng-model="user.passKey"
                           placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-2 col-xs-5">
                    <div class="checkbox">
                        <a href="#/bookworm/register">Register</a>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-2 col-xs-5">
                    <button type="submit" ng-disabled="!loginForm.$valid" class="btn btn-primary" ng-click="login()">Login</button>
                    <button type="submit" ng-disabled="!user.username" class="btn btn-primary" ng-click="sendResetPasswordRequest()">ForgotPassword</button>
                </div>
            </div>
        </form>
    </div>
</div>
